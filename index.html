<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="index.css">
    <!-- three.jsを読み込む -->
    <script src="threejs/three.min.js"></script>
    <script src="threejs/GLTFLoader.js"></script>
    <script src="threejs/FBXLoader.js"></script>
    <script src="threejs/inflate.min.js"></script>
    <script src="threejs/TextureLoader.js"></script>
    <script src="threejs/ImageLoader.js"></script>
    <script src="threejs/OrbitControls.js"></script>
    <script src="threejs/FirstPersonControls.js"></script>
    <script src="threejs/PointerLockControls.js"></script>
    <script src="webxr/VRButton.js"></script>
    <script src="webvr-boilerplate/VRControls.js"></script>
    <script src="webvr-boilerplate/VREffect.js"></script>
    <script src="webvr-boilerplate/webvr-manager.js"></script>
    <script src="webvr-boilerplate/webvr-polyfill.js"></script>
    <!-- index.jsを読み込む -->
    <script src="index.js"></script>
    <script id="fragmentShader" type="x-shader/x-fragment">
      void main()
      {
        vec3 specularColor = specular;
        specularColor *= texture2D( specularMap, vUv ).rgb;

        float glossinessFactor = glossiness;
        glossinessFactor *= texture2D( glossinessMap, vUv ).a;

        PhysicalMaterial material;

        material.diffuseColor = diffuseColor.rgb;

        material.specularRoughness = clamp( 1.0 - glossinessFactor, 0.04, 1.0 );

        material.specularColor = specularColor.rgb;
      }
    </script>
  </head>
  <body>
    <div id="main_canvas">
      <canvas id="canvas" width="100%" height="100%"></canvas>
    </div>
  </body>
</html>
