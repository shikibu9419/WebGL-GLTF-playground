<!doctype html>
<html>
  <head>
    <!-- aframeの導入 -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <title>aframe sample</title>
    <script>
      AFRAME.registerComponent('shoebill', {
        init: function () {
          // Wait for model to load.
          this.el.addEventListener('model-loaded', () => {
            // Grab the mesh / scene.
            const obj = this.el.getObject3D('mesh');
            // Go over the submeshes and modify materials we want.
            obj.traverse(node => {
              console.log(node)
            });
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene>
      <!-- 3Dモデル（gltfファイル） -->
      <a-assets>
        <a-asset-items id="model" src="shoebill/scene.gltf" ></a-asset-items>
      </a-assets>
      <a-gltf-model src="#model" shoebill></a-gltf-model>

        <a-entity id="rig" position="1.3 0 1.3" movement-controls="constrainToNavMesh: true; speed:0.1">
            <a-entity id="camera" position="0 1.6 0" camera look-controls="pointerLockEnabled: true"></a-entity>
        </a-entity>
    </a-scene>
  </body>
</html>
